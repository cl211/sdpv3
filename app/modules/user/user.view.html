<md-toolbar class="md-primary md-hue-1">
  <div class="md-toolbar-tools">
    <span>Mon compte</span>
  </div>
</md-toolbar>
<div>{{vm.user}}</div>
<md-content>
  <div>{{vm.user.email1}}</div>
</md-content>
<div layout="row" layout-margin>
  <div flex class="md-whiteframe-3dp">
    <md-toolbar class="md-primary md-hue-2">
      <div class="md-toolbar-tools">
        <span>Informations personnelles</span>
      </div>
    </md-toolbar>
    <md-content>
      <md-list>
        <md-list-item ng-repeat="data in vm.user">
          <strong>{{ data.name }} :</strong> {{ data.value }} <input type="text" ng-model="vm.user[$index].value" />
          <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
  <div flex>
    <md-toolbar class="md-primary md-hue-2">
    <div class="md-toolbar-tools">
      <span>Adresse</span>
    </div>
  </md-toolbar>
  </div>
</div>
