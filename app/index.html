<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cl211</title>
		<!-- bower:css -->
		<link rel="stylesheet" href="../bower_components/angular-material/angular-material.min.css" />
		<link rel="stylesheet" href="../bower_components/nvd3/nv.d3.min.css" />
		<link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css" />
		<!-- endbower -->
		<!-- injector:css -->
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="styles/root.css">
		<!-- endinjector -->
  </head>
  <body data-ng-app="sdp" data-ng-controller="RootCtrl as root" data-ng-cloak>

    <div data-layout="column" data-layout-fill>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <span>{{ ::root.title }}</span>
          <span flex></span>
          <md-button class="md-icon-button" aria-label="Déconnexion" ng-click="root.disconnect()">
            <md-tooltip>Déconnexion</md-tooltip>
            <i class="fa fa-sign-out"></i>
          </md-button>
        </div>
      </md-toolbar>
      <md-content data-layout="row" data-layout-fill>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2 sdp-sidenav" data-md-component-id="left" data-md-is-locked-open="true">
          <md-button class="" data-ng-click="root.open('veille')">Veille technologique</md-button>
          <md-button class="" data-ng-click="root.open('discussion')">Discussion</md-button>
          <md-button class="" data-ng-click="root.open('')">Ma Prom's</md-button>
          <md-button class="" data-ng-click="root.open('brosouf')">Mon compte PG</md-button>
          <md-button class="" data-ng-click="root.open('geoloc')">Géolocalisation</md-button>
          <md-button class="" data-ng-click="root.open('user')">Mon compte</md-button>
          <md-button class="" data-ng-click="root.open('admin')">Administration</md-button>
        </md-sidenav>
        <div data-flex data-ng-view data-layout="column" data-layout-margin data-layout-padding class="sdp-background"></div>
      </md-content>
    </div>

		<!-- bower:js -->
		<script src="../bower_components/angular/angular.min.js"></script>
		<script src="../bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="../bower_components/angular-aria/angular-aria.min.js"></script>
		<script src="../bower_components/angular-material/angular-material.min.js"></script>
		<script src="../bower_components/moment/min/moment-with-locales.min.js"></script>
		<script src="../bower_components/angular-moment/angular-moment.min.js"></script>
		<script src="../bower_components/d3/d3.min.js"></script>
		<script src="../bower_components/nvd3/nv.d3.min.js"></script>
		<script src="../bower_components/angular-nvd3/dist/angular-nvd3.min.js"></script>
		<script src="../bower_components/angular-route/angular-route.min.js"></script>
		<script src="../bower_components/lodash/lodash.min.js"></script>
		<script src="../bower_components/restangular/dist/restangular.min.js"></script>
		<script src="../bower_components/underscore/underscore-min.js"></script>
		<!-- endbower -->
		<!-- injector:js -->
		<script src="index.js"></script>
		<script src="modules/admin/admin.ctrl.js"></script>
		<script src="modules/brosouf/brosouf.ctrl.js"></script>
		<script src="modules/core/core.api.users.js"></script>
		<script src="modules/core/core.root.ctrl.js"></script>
		<script src="modules/core/core.tools.service.js"></script>
		<script src="modules/core/core.values.js"></script>
		<script src="modules/discussion/discussion.ctrl.js"></script>
		<script src="modules/geoloc/geoloc.ctrl.js"></script>
		<script src="modules/main/main.ctrl.js"></script>
		<script src="modules/user/user.ctrl.js"></script>
		<script src="modules/veille/veille.ctrl.js"></script>
		<script src="sdp.js"></script>
		<!-- endinjector -->
  </body>
</html>
