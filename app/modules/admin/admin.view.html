<md-toolbar class="md-primary md-hue-1">
  <div class="md-toolbar-tools">
    <span>Administration</span>
  </div>
</md-toolbar>
<md-content>
  <md-list>
    <md-list-item data-ng-repeat="user in vm.users" ng-click="vm.select(user._id)">
      <p>{{ user.email1 }} - {{ user._id }}</p>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>
</md-content>
